<td>
  {{tea.tea.name}}
</td>
<td ng-show='!tea.edit'>
  {{tea.quantity}}
</td>
<td ng-show='tea.edit'>
  <input type="text" name="name" ng-model='tea.quantity'>
</td>
<td>
  {{(tea.tea.price * tea.quantity) / 100 | currency}}
</td>
<td>
  <button ng-click='main.removeFromCart(tea.tea._id)' class='btn btn-danger' type="button">REMOVE</button>
  <button ng-show='!tea.edit' ng-click='main.editItem(tea.tea._id, tea.quantity)' class='btn btn-default' type="button">EDIT</button>
  <button ng-show='tea.edit' ng-click='main.editItem(tea.tea._id, tea.quantity)' class='btn btn-success' type='button'>SAVE</button>
</td>
