<header class="header">
  <h1>Caffeine Level: <small>{{tea.caffeineScale}}mg</small></h1>
</header>

<section class="content">
  <div class="box gauge--1">
    <div class="mask">
      <div class="semi-circle"></div>
      <div class="semi-circle--mask" style='transform: rotate({{tea.caffeineScale * (18/25)}}deg)'></div>
    </div>
  </div>
</section>
