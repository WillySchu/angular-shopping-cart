<!doctype html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet" media="screen">
  <base href="/">
</head>
  <body ng-controller='Main as main'>
    <ws-nav nav-scope=''></ws-nav>
    <ul>
      <li ng-repeat='tea in main.teas'>{{tea.name}}</li>
    </ul>

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src='app/app.js'></script>
    <script src='app/directives/navbar.js'></script>
    <script src='app/controllers/main.js'></script>
    <script src='app/services/main.js'></script>
  </body>
</html>
